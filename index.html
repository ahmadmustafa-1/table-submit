<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1>Register</h1>
    <table border="2">
        <form>
            <tr>
                <th><label for="">First Name</label></th>
                <td><input type="text" required placeholder="John"></td>
                <th><label for="">Last Name</label></th>
                <td><input type="text" required placeholder="Smith"></td>
            </tr>
            <tr>
                <th><label for="">Select Gender</label></th>
                <td><label for="">Male</label>
                    <input type="radio" name="a">
                    <label for="">Female</label>
                    <input type="radio" name="a">
                    <label for="">Other</label>
                    <input type="radio" name="a">
                </td>
                <th><label for="">Email</label></th>
                <td><input type="email" required placeholder="your email"></td>
            </tr>
            <tr>

                <td><input type="password" required placeholder="your password"></td>
                <th><label for="">Birthday</label></th>

                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25</option>
                        <option value="">26</option>
                        <option value="">27</option>
                        <option value="">28</option>
                        <option value="">29</option>
                        <option value="">30</option>

                        <option value="">2024</option>

                    </select>

            </tr>
            <tr>
                <th><label for="">Terms and Conditions</label></th>
                <td><label for="">I agree to the terms and conditions</label>
                    <input type="checkbox">
                </td>
                <td><input type="submit"></td>
            </tr>

</html>
